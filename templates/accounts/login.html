{% extends "base.html" %}
<body>
   {% block content %}
   <div id="loginBox" class="container">
     <div class="container" style="margin: 40px;">
     <a id="login" style="color: Tan; font-size: 60px; font-weight: bold; font-family: Bookman Old Style;">Log In</a>
        <div class="container" style="height: 10px;"></div>
     {% if form.errors %}
         <p>아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.</p>
     {% endif %}
     <form method="post" action="{% url 'accounts:login' %}">
       {% csrf_token %}
       <table>
         <tr>
           <td>{{ form.username.label_tag }}</td>
           <td>{{ form.username }}</td>
         </tr>
         <tr>
           <td>{{ form.password.label_tag }}</td>
           <td>{{ form.password }}</td>
         </tr>
       </table>
       <input type="submit" value="login">
     </form>
       <div class="container" style="height: 8px;"></div>
     <a id="signup" style="color: MidnightBlue; font-size: 20px; "href="{% url 'accounts:signup' %}">_sign up_</a>
     </div>
   </div>
   {% endblock %}
</body>
